<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="search">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="size" *ngFor="let post of userPosts">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.body}}</p>
                <a class="comment-box" [routerLink]="['/comments', post.id]"><i class="fa fa-comment-o" aria-hidden="true"></i></a>
                <p>User Id: {{post.userId}}, Post Id:{{post.id}}</p>
                <p></p>
            </div>
        </div>
    </div>
</div>
