<div>
    <div class="row">
        <div class="col-sm-12">
            <div class="search">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search">
            </div>
        </div>
    </div>
    <div class="size" *ngFor="let post of userPosts">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.body}}</p>
                <a class="comment-box" [routerLink]="['/comments', post.id]"><i class="fa fa-comment" aria-hidden="true"></i></a>
                <hr>
                <a class="comment-box" [routerLink]="['/postsBy', post.userId]">
                    <i class="fa fa-user" aria-hidden="true"></i> </a>
                <label>: {{post.userId}}</label>
                <a class="comment-box">
                    <i class="fa fa-sticky-note" aria-hidden="true"></i></a>
                <label>: {{post.id}}</label>
            </div>
        </div>
    </div>
</div>
